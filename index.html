<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Little Note</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, #fff1f2, #ffe4e6);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      padding: 20px;
      max-width: 360px;
      width: 92%;
      text-align: center;
    }
    h1 { font-size: 1.3rem; margin: 0 0 6px; }
    .hint { color: #6b7280; font-size: .85rem; margin-bottom: 10px; }
    .bouquet {
      width: 100%;
      aspect-ratio: 3/4;
      border-radius: 18px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,.12);
      animation: float 2.2s ease-in-out infinite;
      transition: transform .12s ease;
    }
    .bouquet:active { transform: scale(.98); }
    .bouquet img { width: 100%; height: 100%; object-fit: cover; }
    .note {
      display: none; /* hidden by default */
      margin-top: 12px;
      padding: 14px;
      border-radius: 16px;
      background: #fff7ed;
      border: 1px solid #fde68a;
      animation: pop .25s ease-out both;
      white-space: pre-line;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes pop {
      from { opacity: 0; transform: translateY(8px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .footer { margin-top: 8px; font-size: .75rem; color: #9ca3af; }
  </style>
</head>
<body>
  <div class="card">
    <h1>A Little Note for You</h1>
    <div class="hint">Tap the bouquet to open the message</div>

    <!-- ðŸ” Apni image ka naam yahan do -->
    <div class="bouquet" onclick="openNote()">
      <img src="bouquet.jpg" alt="bouquet" />
    </div>

    <!-- âœï¸ Apna note yahan paste karo -->
    <div id="note" class="note">
Dear beloved,
I know I donâ€™t mean much to you, and neither does this note,
but I couldnâ€™t stop myself today.
The note ends hereâ€¦
but you know what Iâ€™m trying to say.
Sincerely,
Maybe a past
    </div>
  </div>

  <script>
    function openNote() {
      const note = document.getElementById('note');
      note.style.display = 'block';
      note.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  </script>
</body>
</html>
